<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brand Product</title>
</head>
<body>

    <div th:replace="~{ fragments :: header }"></div>

      <h2 th:text="| Brand List (${ brand_list.size }) |"></h2>
      <p><a href="/product">Back to main list</a></p>

      <ul>
          <li th:each="product : ${ brand_list }" th:object="${ product }">
              <p th:text="| Brand: *{ brand } |"></p>
              <p th:text="| Model: *{ model } |"></p>
              <p th:text="| Price: *{ price } |"></p>
          </li>
      </ul>

    <div th:replace="~{ fragments :: footer }"></div>

</body>
</html>
